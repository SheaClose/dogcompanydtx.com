<div class="Home-page-container">
  <div class="home-page-content-container">
    <div class="container">
      <div>
        <nav-bar></nav-bar>
      </div>
      <div class="valign-wrapper container-center" style="height: 70vh;">
        <img class="responsive-img valign" style="opacity: .8; height: 100%;" ng-src="https://s3-us-west-2.amazonaws.com/dogcompany/DogCoLogo.png"
          alt="Dog Company Logo" />
      </div>
      <ul class="" ng-repeat="blog in blogs">
        <p>
          <div class="">
            <div class="valign-wrapper row">
              <div class="col s10 m10 l10 valign" style="font-size: 2.2em; font-family: sans-serif; text-align: center; margin:auto;">
                {{blog.title}}
              </div>
              <br />
            </div>

            <br />
            <div>
              <div class="center">
                <img class="responsive-img image-style" style="opacity: .8; max-width: 80%" ng-if="blog.imgUrl" ng-src="{{blog.imgUrl}}"
                  alt="Blog image" />
              </div>
            </div>
            <br />
            <div style="white-space: pre-line; font-size: 1.5em; text-align: center">
              {{blog.body}}
            </div>
            <br />
            <div class="date">
              {{blog.date | date: medium}}
            </div>
            <hr />
        </p>
      </ul>
      </div>
    </div>
  </div>
</div>
